name: build

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.0.1'

      - name: Install bundler
        run: gem install bundler

      - name: Install dependencies
        run: make install

      - name: Linter
        run: make lint

      - name: Tests
        run: make test
